<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="{{url_for('static', filename='admin-new/css/style.css')}}" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="{{url_for('static', filename='admin-new/js/jquery.js')}}"></script>
<script src="{{url_for('static', filename='admin-new/js/cloud.js')}}" type="text/javascript"></script>
<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 
</head>
<body style="background-color:#1c77ac;background-image:url({{url_for('static', filename='admin-new/images/light.png')}});background-repeat:no-repeat;background-position:center top;overflow:hidden;">
    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  
  <div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
    <li><a href="http://www.12308.com">官方首页</a></li>
    </ul>    
  </div>
    
 <div class="loginbody">    
    <span class="systemlogo"></span> 
		<form class="" action="/login" method="post" enctype='multipart/form-data'>
    <div class="loginbox">
     <ul>
       <li><input name="username" type="text" class="loginuser" value="{{session.username}}" /></li>
       <li><input name="password" type="password" class="loginpwd" value="{{session.password}}"/></li>
        <li class="verifycode">
           <input name="validcode" type="text" class="code" value=""/>
           <img onclick="this.setAttribute('src','/code?d='+Math.random());" src="{{url_for('admin.get_code')}}" width="90" height="30"/>
        </li>
        <li><input name="" type="submit" class="loginbtn" value="登录"/><label><input name="" type="checkbox" value="" checked="checked" />记住密码</label></li>
        </ul>
    </div>
    </form>
    </div>

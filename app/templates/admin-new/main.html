<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>信息管理系统界面</title>
</head>
<frameset rows="88,*" cols="*" frameborder="no" border="0" framespacing="0">
  <frame src="{{url_for('admin.top_page')}}" name="topFrame" scrolling="No" noresize="noresize" id="topFrame" title="topFrame" />
  <frameset cols="187,*" frameborder="no" border="0" framespacing="0">
    <frame src="{{url_for('admin.left_page')}}" name="leftFrame" scrolling="No" noresize="noresize" id="leftFrame" title="leftFrame" />

    {%if current_user.is_kefu %}
    <frame src="{{url_for('admin.my_order')}}" name="rightFrame" id="rightFrame" title="rightFrame" />
    {% endif %}
    {%if current_user.is_admin %}
    <frame src="{{url_for('admin.all_order')}}" name="rightFrame" id="rightFrame" title="rightFrame" />
    {% endif %}
  </frameset>
</frameset>
<noframes>
  <body>
</body></noframes>
</html>

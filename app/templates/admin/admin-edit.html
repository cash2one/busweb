{% extends 'edit.html' %}

{%block form %}
		<div class="row">
		  <div class="form-group col-sm-6">
			<label class="col-sm-2 control-label">ID</label>
			<div class="col-sm-10">
			  <input type="text" name="id" value="{{item.id}}" class="form-control" readonly="true">
			</div>
		  </div>
		  <div class="form-group col-sm-6">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
			  <input type="text" name="email" value="{{item.email}}" class="form-control" placeholder="Email">
			</div>
		  </div>
		 </div>

		 <div class="row">
		  <div class="form-group col-sm-6">
			<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
			  <input type="password" name="password" value="{{item.password}}" class="form-control" id="inputPassword3" placeholder="Password">
			</div>
		  </div>
		  <div class="form-group col-sm-6">
			<label class="col-sm-2 control-label">创建时间</label>
			<div class="col-sm-10">
			  <input type="text" readonly="true" name="created" value="{{date(item.created)}}" class="form-control" placeholder="">
			</div>
		  </div>

		  </div>
{%end%}

{% extends 'list.html' %}

{% block content %}
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable" id="example">

<thead>
	<tr role="row">
	<th class="sorting_asc" role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 137px;">ID</th>
	<th class="sorting" role="columnheader" tabindex="0"  rowspan="1" colspan="1" style="width: 204px;">Email</th>
	<th class="sorting" role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 197px;">密码</th>
	<th class="sorting" role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 197px;">创建时间</th>
	<th class="sorting" role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 79;">操作</th>
	</tr>
</thead>
	
<tbody role="alert">
	{% for i,admin in enumerate(items)%}
		<tr class="gradeA {{i}}">
			<td class=" sorting_1">{{admin.id}}</td>
			<td class=" ">{{admin.email}}</td>
			<td class=" ">{{admin.password}}</td>
			<td class=" ">{{date(admin.created)}}</td>
			<td class="">
				<a class="btn btn-primary btn-xs" href="admins/{{admin.id}}"><i class="glyphicon glyphicon-pencil"></i> 编辑</a>
				<a class="btn btn-danger btn-xs" href="admins/{{admin.id}}?method=delete"><i class="glyphicon glyphicon-remove"></i> 删除</a>
			</td>
		</tr>
	{%end%}
</tbody>
</table>
{%end%}

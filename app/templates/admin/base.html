<!DOCTYPE html>
<html>
  <head>
    <title>12308后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block static_top %}
    <!-- Bootstrap -->
    <link href="{{url_for('static', 'bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- styles -->
    <link href="{{url_for('static', 'css/styles.css')}}" rel="stylesheet">
	{% endblock %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-5">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="/">12308 Admin</a></h1>
	              </div>
	           </div>
	           <div class="col-md-5">
	              <div class="row">
	                <div class="col-lg-12">
	                  <div class="input-group form">
	                       <input type="text" class="form-control" placeholder="Search...">
	                       <span class="input-group-btn">
	                         <button class="btn btn-primary" type="button">Search</button>
	                       </span>
	                  </div>
	                </div>
	              </div>
	           </div>
	           <div class="col-md-2">
	              <div class="navbar navbar-inverse" role="banner">
	                  <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
	                    <ul class="nav navbar-nav">
	                      <li class="dropdown">
	                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
	                        <ul class="dropdown-menu animated fadeInUp">
	                          <li><a href="#">Profile</a></li>
	                          <li><a href="/login">Logout</a></li>
	                        </ul>
	                      </li>
	                    </ul>
	                  </nav>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

    <div class="page-content">
    	<div class="row">
		  <div class="col-md-2">
		  	<div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li class="current"><a href="/"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
                    <!--<li><a href="/users"><i class="glyphicon glyphicon-list"></i> 用户</a></li>-->

                    <li class="submenu open">
                         <a href="#">
                            <i class="glyphicon glyphicon-list"></i> 订单管理
                            <span class="caret pull-right"></span>
                         </a>
                         <!-- Sub menu -->
                         <ul>
                            <li><a href="/orders"><i class="glyphicon glyphicon-record"></i> 订单</a></li>
                            <li><a href="/submit_order"><i class="glyphicon glyphicon-record"></i> 下订单(测试之用)</a></li>
                        </ul>
                    </li>

                    <li class="submenu open">
                         <a href="#">
                            <i class="glyphicon glyphicon-list"></i> 线路管理
                            <span class="caret pull-right"></span>
                         </a>
                         <!-- Sub menu -->
                         <ul>
                            <li><a href="/lines"><i class="glyphicon glyphicon-record"></i> 线路</a></li>
                        </ul>
                    </li>
                </ul>
             </div>
		  </div>
		  <div class="col-md-10">
		  	<center><p style="color:red;">{{error_msg}}</p></center>
		  	{%block body%}
			{%endblock%}
		  </div>
		</div>
    </div>

    <footer>
         <div class="container">
            <div class="copy text-center">
               Copyright 2014 <a href='#'>Website</a>
            </div>
         </div>
      </footer>

	{%block static_bottom%}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', 'bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', 'js/custom.js')}}"></script>
	{%endblock%}
	{% block script %}
	{%endblock%}
  </body>
</html>

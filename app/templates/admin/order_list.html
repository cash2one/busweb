{% extends 'admin/list.html' %}

{% block content%}
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered dataTable" id="example">

<thead>
	<tr role="row">
	<th class="sorting_asc" role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 137px;">ID</th>
	<th class="sorting" role="columnheader" tabindex="0"  rowspan="1" colspan="1" style="width: 204px;">手机号</th>
	<th class="sorting" role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 197px;">昵称</th>
	<th class="sorting" role="columnheader" tabindex="0"  rowspan="1" colspan="1" style="width: 120px;">地区</th>
	<th class="sorting" role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 79;">上次登陆</th>
	<th class="sorting" role="columnheader" tabindex="0" rowspan="1" colspan="1" style="width: 79;">操作</th>
	</tr>
</thead>

<tbody role="alert">
	{% for order in orders %}
		<tr class="gradeA {{i}}">
			<td class="sorting_1">{{order.order_no}}</td>
			<td class="center">{{order.order_no}}</td>
			<td class="">
				<a class="btn btn-primary btn-xs" href="orders/{{order.id}}"><i class="glyphicon glyphicon-pencil"></i> 编辑</a>
				<a class="btn btn-danger btn-xs" href="orders/{{order.id}}?method=delete"><i class="glyphicon glyphicon-remove"></i> 删除</a>
			</td>
		</tr>
	{%endfor%}
</tbody>
</table>
{%endblock%}

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.container {
				width: 90%;
			}
		</style>

		<body>
			<div class="container">
                <form class="form-horizontal" action="/orders/{{order.order_no}}/yichang" method="POST">
					<div class="form-group">
						<label for="id-yc-text" class="col-sm-2 control-label">描述</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="3" id="id-yc-text" placeholder="异常描述" name="content"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="id-yc-user" class="col-sm-2 control-label">转给</label>
						<div class="col-sm-10">
							<select class="form-control" id="id-yc-user" name="username">
                                {%for u in users%}
                                <option value="{{u.username}}" {%if order.kefu_username==u.username%}selected{%endif%}>{{u.username}}</option>
                                {%endfor%}
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">确定</button>
						</div>
					</div>
				</form>
			</div>
		</body>
</html>
